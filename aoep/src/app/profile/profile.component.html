<div class="container-fluid">
    <button type="button" class="button button-block" (click)="logout()">Logout</button>
    <div *ngIf="tests" class="col-md-6">
        <button *ngFor = "let test of tests" class ="btn btn-blk" (click)="getTest(this.test.testid)">Take test number {{ test.testid }}</button>
    </div>
</div>
